<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="app.css" />
    <script defer src="./script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="logo" src="./images/logo.svg" alt="" />
    <main>
      <div class="container">
        <div class="tip-calc">
          <section class="bill-container">
            <div class="title bill-title">
              <p>Bill</p>
              <p id="bill-error-msg"></p>
            </div>

            <div class="input-container">
              <input placeholder="0" id="bill" type="text" name="bill" />
            </div>
          </section>
          <section class="btn-container input-content">
            <p>Select tip %</p>
            <div class="tip-buttons">
              <button class="tip-button">5%</button>
              <button class="tip-button">10%</button>
              <button class="tip-button">15%</button>
              <button class="tip-button">25%</button>
              <button class="tip-button">50%</button>
              <input id="custom-input" placeholder="Custom" maxlength="3" />
            </div>
          </section>
          <section class="people-container">
            <div class="title people-title">
              <p>Number of People</p>
              <p id="people-error-msg"></p>
            </div>

            <div class="input-container">
              <input
                placeholder="0"
                type="text"
                name="num-people"
                id="num-people"
              />
            </div>
          </section>
        </div>
        <div class="total-container">
          <div class="text-container">
            <section class="sub-total-container">
              <div>
                <p>Tip Amount</p>
                <p class="per-person">/ person</p>
              </div>
              <div>
                <h2 class="final-total">$0.00</h2>
              </div>
            </section>
            <section class="sub-total-container">
              <div>
                <p>Total</p>
                <p class="per-person">/ person</p>
              </div>
              <div>
                <h2 class="final-per-person">$0.00</h2>
              </div>
            </section>
          </div>

          <button class="reset-btn">RESET</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Val7997">Val@7997</a>.
    </div>
  </body>
</html>
